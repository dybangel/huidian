<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选择频道 - 今日头条</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<link href="css/channels.css" rel="stylesheet">
</head>
<body class="channels-container">
<div id="main">
	<div data-reactroot="">
		<div class="toolbar">
			<span class="title">频道管理</span><span class="backBtn"><a href="javascript:history.back(-1)">返回</a></span>
		</div>
		<div class="addControl controlBlock">
			<span class="controlTitle">点击删除以下频道</span>
			<ul class="controlDetail">
				<li data-tk="__all__" class="channelFigure tuijian"><a href="javascript:;">推荐</a></li>
				<li data-tk="news_hot" class="channelFigure"><a href="javascript:;">热点</a></li>
				<li data-tk="news_society" class="channelFigure"><a href="javascript:;">社会</a></li>
				<li data-tk="news_entertainment" class="channelFigure"><a href="javascript:;">娱乐</a></li>
				<li data-tk="news_tech" class="channelFigure"><a href="javascript:;">科技</a></li>
				<li data-tk="news_car" class="channelFigure"><a href="javascript:;">汽车</a></li>
				<li data-tk="news_sports" class="channelFigure"><a href="javascript:;">体育</a></li>
				<li data-tk="news_finance" class="channelFigure"><a href="javascript:;">财经</a></li>
				<li data-tk="news_military" class="channelFigure"><a href="javascript:;">军事</a></li>
				<li data-tk="news_world" class="channelFigure"><a href="javascript:;">国际</a></li>
				<li data-tk="news_fashion" class="channelFigure"><a href="javascript:;">时尚</a></li>
				<li data-tk="news_game" class="channelFigure"><a href="javascript:;">游戏</a></li>
			</ul>
		</div>
		<div class="addControl controlBlock">
			<span id="removeTitle" class="controlTitle"><span class="">点击添加以下频道</span></span>
			<ul class="controlDetail">
				<li data-tk="news_travel" class="channelFigure"><a href="javascript:;">旅游</a></li>
				<li data-tk="news_history" class="channelFigure"><a href="javascript:;">历史</a></li>
				<li data-tk="news_discovery" class="channelFigure"><a href="javascript:;">探索</a></li>
				<li data-tk="news_food" class="channelFigure"><a href="javascript:;">美食</a></li>
				<li data-tk="news_baby" class="channelFigure"><a href="javascript:;">育儿</a></li>
				<li data-tk="news_regimen" class="channelFigure"><a href="javascript:;">养生</a></li>
				<li data-tk="news_story" class="channelFigure"><a href="javascript:;">故事</a></li>
				<li data-tk="news_essay" class="channelFigure"><a href="javascript:;">美文</a></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/channels.js"></script>
</body>
</html>
